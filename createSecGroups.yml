- name: create ec2 instances
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:

  - name: get VPC facts
    ec2_vpc_net_facts:
      region: us-east-1
      filters:
        "tag:Name" : "TestVPC"
    register: vpcfacts

  - debug:
      var: vpcfacts
  
